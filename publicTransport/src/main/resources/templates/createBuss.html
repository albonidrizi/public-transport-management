<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Buss</title>
</head>
<body>
<h1>Create Buss</h1>
<form th:action="@{/bus/createBuss}" th:object="${bussDto}" method="post">
    <label>Bus Name:</label>
    <input type="text" th:field="*{busName}" />
    <br />
    <label>Bus Code:</label>
    <input type="text" th:field="*{busCode}" />
    <br />
    <button type="submit">Save</button>
</form>
</body>
</html>
